name: CI -> Build Docker, Push to ECR, Deploy to ECS

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: ap-south-1
  ECR_REGISTRY: 569476542351.dkr.ecr.ap-south-1.amazonaws.com
  ECS_CLUSTER: microservices-cluster
  ECS_SERVICE: user-service
  TASKDEF_TEMPLATE: taskdef-user.json
  TASKDEF_RENDERED: taskdef-rendered.json

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ci-ecs-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js (for running tests)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install & run tests (user-service)
        working-directory: ./
        run: |
          npm ci
          npm test || (echo "Tests failed in user-service" && exit 1)

      - name: Configure AWS credentials (OIDC preferred, fallback to secrets)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          # ole-to-assume: ${{ secrets.OIDC_ROLE_ARN || '' }}
          role-to-assume: arn:aws:iam::569476542351:role/GithubRole
          aws-region: ${{ env.AWS_REGION }}
          # aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID || '' }}
          # aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY || '' }}

      - name: Login to ECR
        env:
          ECR_REGISTRY: ${{ env.ECR_REGISTRY }}
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY

      - name: Build and push Docker image (user-service)
        id: docker_build
        working-directory: ./
        env:
          ECR_REGISTRY: ${{ env.ECR_REGISTRY }}
        run: |
          IMAGE_NAME=user-service
          IMAGE_TAG=${GITHUB_SHA::8}
          IMAGE_URI=${ECR_REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}
          LATEST_URI=${ECR_REGISTRY}/${IMAGE_NAME}:latest

          # Build image using your Dockerfile (root: user-service/Dockerfile)
          docker build -t ${IMAGE_NAME}:${IMAGE_TAG} .

          # Tag and push
          docker tag ${IMAGE_NAME}:${IMAGE_TAG} ${IMAGE_URI}
          docker tag ${IMAGE_NAME}:${IMAGE_TAG} ${LATEST_URI}

          docker push ${IMAGE_URI}
          docker push ${LATEST_URI}

          echo "IMAGE_URI=${IMAGE_URI}" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "LATEST_URI=${LATEST_URI}" >> $GITHUB_OUTPUT

      - name: Render ECS task definition (replace image)
        id: render_td
        run: |
          set -euo pipefail
          TEMPLATE=${{ env.TASKDEF_TEMPLATE }}
          RENDERED=${{ env.TASKDEF_RENDERED }}
          IMAGE_URI="${{ steps.docker_build.outputs.IMAGE_URI }}"

          if [ ! -f "$TEMPLATE" ]; then
            echo "Task definition template $TEMPLATE not found."
            exit 1
          fi

          # Use jq to set the container image for container named "user"
          jq --arg img "$IMAGE_URI" '(.containerDefinitions[] | select(.name=="user") | .image) |= $img' "$TEMPLATE" > "$RENDERED"

          echo "Rendered task definition to $RENDERED"
          cat "$RENDERED" | jq .

      - name: Register task definition in ECS
        id: register_td
        run: |
          set -euo pipefail
          RENDERED=${{ env.TASKDEF_RENDERED }}
          aws ecs register-task-definition --cli-input-json file://$RENDERED --region ${{ env.AWS_REGION }} > /tmp/td.json
          TD_ARN=$(jq -r '.taskDefinition.taskDefinitionArn' /tmp/td.json)
          echo "task_definition_arn=$TD_ARN" >> $GITHUB_OUTPUT
          echo "Registered task definition: $TD_ARN"
        env:
          AWS_REGION: ${{ env.AWS_REGION }}

      - name: Deploy (update ECS service -> rolling update)
        id: deploy
        run: |
          set -euo pipefail
          CLUSTER=${{ env.ECS_CLUSTER }}
          SERVICE=${{ env.ECS_SERVICE }}
          TD_ARN=$(cat /tmp/td.json | jq -r '.taskDefinition.taskDefinitionArn')
          echo "Updating $SERVICE on $CLUSTER with $TD_ARN"
          aws ecs update-service --cluster "$CLUSTER" --service "$SERVICE" --task-definition "$TD_ARN" --region ${{ env.AWS_REGION }}

      - name: Wait for service to stabilize
        run: |
          set -euo pipefail
          CLUSTER=${{ env.ECS_CLUSTER }}
          SERVICE=${{ env.ECS_SERVICE }}
          REGION=${{ env.AWS_REGION }}
          echo "Waiting for service to be stable (max ~10 min)..."
          aws ecs wait services-stable --cluster "$CLUSTER" --services "$SERVICE" --region "$REGION"
          echo "Service stable."

      - name: Smoke test (simple HTTP health check)
        id: smoke
        env:
          HEALTH_URL: ${{ secrets.SMOKE_HEALTH_URL || '' }}
        run: |
          set -euo pipefail
          if [ -z "$HEALTH_URL" ]; then
            echo "SMOKE_HEALTH_URL not set; skipping HTTP smoke test."
            exit 0
          fi
          echo "Health check URL: $HEALTH_URL"
          for i in $(seq 1 10); do
            status=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || true)
            echo "Attempt $i -> HTTP $status"
            if [ "$status" = "200" ]; then
              echo "Smoke test passed"
              exit 0
            fi
            sleep 6
          done
          echo "Smoke test failed; printing ECS events for debug:"
          aws ecs describe-services --cluster ${{ env.ECS_CLUSTER }} --services ${{ env.ECS_SERVICE }} --region ${{ env.AWS_REGION }} --query "services[0].events" --output json
          exit 1
